<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/1_Facebook_colored_svg_copy-512.webp" type="image/x-icon" />
    <link rel="stylesheet" href="input.css">
    <title>Facebook - Login Or SignUp</title>
</head>
<body class="bg-gray-100">
    <!-- here we gonna create facebook clome with help of tailwind css -->
    <div class="container mt-[10rem] flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
       <img class="w-60" src="fb.svg" alt="">
       <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email Address or Phone Number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password ?</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto ">Create New Account</button>


        </div>
    </div>
</body>
</html>
